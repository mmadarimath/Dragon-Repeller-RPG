<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>RPG - Dragon Repeller</title>
</head>

<body>
    <div class="container" style="background-color: #D3D3D3;">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="mt-5 mb-3" id="game">
                    <div id="stats">
                        <span class="stat px-1">XP: <strong><span id="xpText">0</span></strong></span>

                        <span class="stat px-1">health: <strong><span id="healthText">100</span></strong></span>

                        <span class="stat px-1">Gold: <strong><span id="goldText">50</span></strong></span>
                    </div>
                </div>
                <div id="controls">
                    <button class="px-3" id="button1">
                        Go to Store
                    </button>

                    <button class="px-3 mt-2" id="button2">
                        Go to Cave
                    </button>

                    <button class="px-3 mt-2" id="button3">
                        Fight Dragon
                    </button>
                </div>

            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mt-4">
                <div style="display: none;" id="monsterStats">
                    <div class="stat m-2">Monster Name: <strong>
                            <span id="monsterName"></span>
                        </strong></div>

                    <div class="stat m-2">Monster Health: <strong>
                            <span id="monsterHealth"></span>
                        </strong></div>
                </div>
                <div class="mb-5 m-2" id="text">
                    Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving
                    the
                    town. You are in the town square. Where do you want to go? Use the buttons above.
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    </div>



















    <script src="./index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
